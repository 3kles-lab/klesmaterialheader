<div class="header" [ngClass]="styles?.header">
  @if (enableTitle) {
  <mat-toolbar [color]="color" [ngClass]="styles?.toolbar">
    @if (title) {
    <h2 class="mat-h2" [ngClass]="styles?.title">{{ title | translate }}</h2>
    }
    <span class="fill-space"></span>

    <ng-content></ng-content>

    @if (close) {
    <button mat-icon-button (click)="goBack()" [ngClass]="styles?.closeButton">
      <mat-icon aria-hidden="false" aria-label="close">close</mat-icon>
    </button>
    }
  </mat-toolbar>
  }

  <nav mat-tab-nav-bar [color]="color" [mat-stretch-tabs]="isStretch" [attr.mat-align-tabs]="align || 'start'"
    [tabPanel]="tabPanel">
    @for (link of navLinks; track link.path) {
    @if (link.visible || link.visible == null) {
    <a mat-tab-link [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      {{link.label | translate }}
    </a>
    }
    }
  </nav>

  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>


</div>
